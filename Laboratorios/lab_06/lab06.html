<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Laboratorio 06</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="food-dish-svgrepo-com.svg"
              alt="SuperMarket"
              width="40"
              height="40"
            />
          </a>
          <h1>Food Palace</h1>
          <div class="cart-total">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
              />
            </svg>
            <h6 id="total-price">$00.00</h6>
          </div>
        </div>
      </nav>
    </div>

    <div class="container text-center" id="item-cards">
      <div class="row">
        <div class="card" id="card-01">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/delish-200511-seo-club-sandwich-h-14383-eb-1590780714.jpg?crop=0.671xw:1.00xh;0.123xw,0&resize=1200:*"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Club Sandwich</h5>
            <p class="card-text">$9.99</p>
            <br />
            <div class="container counter-buy">
              <input type="number" name="" id="counter-card-01" />
              <p id="cs-price">Total</p>
              <button
                type="button"
                id="btn-club-sandwich"
                class="btn btn-primary"
              >
                Buy
              </button>
            </div>
          </div>
        </div>
        <div class="card" id="card-02">
          <img
            src="https://natashaskitchen.com/wp-content/uploads/2021/08/Grilled-Cheese-Sandwich-SQ.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Grilled Cheese</h5>
            <p class="card-text">$12.99</p>
            <br />
            <div class="container counter-buy">
              <input type="number" name="" id="counter-card-01" />
              <p id="grilled-price">Total</p>
              <button
                type="button"
                id="btn-grilled-cheese"
                class="btn btn-primary"
              >
                Buy
              </button>
            </div>
          </div>
        </div>
        <div class="card" id="card-03">
          <img
            src="https://www.modernhoney.com/wp-content/uploads/2022/05/Double-Double-Cheeseburger-with-Fries-Recipe-scaled.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Cheese Burguer</h5>
            <p class="card-text">$14.99</p>
            <br />
            <div class="container counter-buy">
              <input type="number" name="" id="counter-card-01" />
              <p id="burguer-price">Total</p>
              <button type="button" id="btn-burguer" class="btn btn-primary">
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lab06.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
